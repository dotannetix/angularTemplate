<html ng-app="app">
	<head>
		<meta  charset="utf-8" />
		<title>New Web Project</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="js/angular.js"></script>
		<script src="app/app.js"></script>
		<style>
		</style>
	</head>
	<body>
		<h1 class="text-center text-info">my sites</h1>

		<div ng-controller="ctrl1">

			<input  ng-model="mySite" placeholder="enter site" class="form-control"/>
			<input  ng-model="myPath" placeholder="enter path" class="form-control"/>
			<button class="btn" ng-click="showSearch()">
				Add
			</button>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="s in sites">
					<a href="{{s.path}}" target="_blank">{{s.name}}</a>
				</li>
			</ul>
		</div>
	</body>
</html>
